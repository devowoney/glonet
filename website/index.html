<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <title>GLONET</title>
    <link rel="icon" href="https://minio.dive.edito.eu/project-glonet/public/glonet_thumbnail.png" width="10"/>
    <meta name="description" content="Learn about GLONET, Mercator Ocean's AI-based forecast model." />
    <meta name="author" content="Mercator Ocean">
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4.11.4/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css"
    />
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'GLONET',
        themeColor: '#0043CE',
        coverpage: false,
        loadSidebar: true,
        subMaxLevel: 4,
        mergeNavbar: true,
        maxLevel: 4,
        loadNavbar: true,
        auto2top: true,
        search: {
          paths: 'auto',
          placeholder: 'Search',
        },

        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              // The date template pattern
              $docsify.formatUpdated = '{YYYY}/{MM}/{DD} {HH}:{mm}';
              return (
                html +
                '\n\n----\n\n' +
                '<img src="https://datalab.dive.edito.eu/custom-resources/logos/Full_EU_DTO_Banner.jpeg" alt="all-logo" width="400" class="center"/>' +
                '\n\n\n\n' +
                '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify and EDITO</a>'
              );
            })
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.11.4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.11.4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"></script>

  </body>
</html>
