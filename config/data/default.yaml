# Data Configuration
data_dir: "data"
num_workers: 4
pin_memory: true

# Input data paths
input_paths:
  input1: "${data.data_dir}/input1.nc"
  input2: "${data.data_dir}/input2.nc" 
  input3: "${data.data_dir}/input3.nc"

# Data preprocessing
preprocessing:
  normalize: true
  standardize: true
  crop_size: [128, 128]
  
# Data splitting
train_split: 0.8
val_split: 0.1
test_split: 0.1

# Forecast parameters
forecast_cycle: 7
forecast_horizon: 1

# Data augmentation
augmentation:
  random_flip: true
  random_rotation: false
  noise_level: 0.01
