# Data Configuration
data_dir: "data"
num_workers: 0  # Set to 0 for Windows compatibility
pin_memory: false  # Disable for CPU training

# Input data paths - can be single file, list of files, or dict mapping variables to files
input_paths: "data/sample_ocean.nc"

# Variables to use from the NetCDF files
# If null, will use all available variables
variables: null
  # Example variables for ocean forecasting:
  # - "thetao"  # sea water potential temperature
  # - "so"      # salinity
  # - "uo"      # eastward velocity
  # - "vo"      # northward velocity
  # - "zos"     # sea surface height

# Dimension names in the NetCDF files
dimensions:
  time: "time"
  spatial: ["lat", "lon"]  # [height, width]

# Data preprocessing
preprocessing:
  normalize: true
  standardize: true
  crop_size: [128, 128]
  
# Data splitting
train_split: 0.8
val_split: 0.1
test_split: 0.1

# Forecast parameters
forecast_cycle: 7      # Input sequence length
forecast_horizon: 1    # How many timesteps ahead to predict

# Data augmentation
augmentation:
  random_flip: true
  random_rotation: false
  noise_level: 0.01
