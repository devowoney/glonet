# Data Configuration
data_dir: "data"
num_workers: 16  # Set to 0 for Windows compatibility
pin_memory: true  # Disable for CPU training

# Input data paths - can be single file, list of files, or dict mapping variables to files
input_paths: "data/sample_ocean.nc"

# Variables to use from the NetCDF files
# If null, will use all available variables
variables: null
  # Example variables for ocean forecasting:
  # - "thetao"  # sea water potential temperature
  # - "so"      # salinity
  # - "uo"      # eastward velocity
  # - "vo"      # northward velocity
  # - "zos"     # sea surface height

# Dimension names in the NetCDF files
dimensions:
  time: "time"
  spatial: ["lat", "lon"]  # [height, width]

# Data preprocessing
preprocessing:
  normalize: true
  standardize: false
  crop_zone: null # [-10, 10, 80, 120]

# Save statistics data of the training set
statistics:
  save_path: "data/statistics.pth"

# Data splitting ratios
train_split: 0.8
val_split: 0.1
test_split: 0.1

# Forecast parameters
sequence_length: 2      # Input sequence length
forecast_horizon: 7    # How many timesteps ahead to predict

