# Ocean forecasting specific data configuration
data_dir: "data/ocean"
num_workers: 2
pin_memory: false

# Ocean variable paths
input_paths:
  sea_surface_height: "${data.data_dir}/zos.nc"
  sea_water_velocity: "${data.data_dir}/currents.nc" 
  temperature: "${data.data_dir}/thetao.nc"
  salinity: "${data.data_dir}/so.nc"

# Ocean-specific preprocessing
preprocessing:
  normalize: true
  standardize: true
  crop_size: [128, 128]
  depth_levels: [0, 50, 100]  # Surface, intermediate, deep
  
# Temporal parameters
forecast_cycle: 7
forecast_horizon: 1
input_sequence_length: 3

# Ocean data augmentation
augmentation:
  random_flip: false  # Don't flip ocean data
  add_noise: true
  noise_level: 0.005
