# @package _global_
# Full ocean forecasting experiment
defaults:
  - /model: glonet
  - /training: default  
  - _self_
  
experiment_name: "ocean_forecast_full"
seed: 42

# Ocean-specific overrides
model:
  dim: [3, 5, 128, 128]  # 3 timesteps input
  
training:
  epochs: 200
  batch_size: 8
  learning_rate: 0.0005
  
output_dir: "outputs/ocean_forecast"
